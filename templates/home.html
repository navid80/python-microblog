<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Micro Blog</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">
            <img src="static/microblog-logo.svg" alt="Micro Blog Logo" class="navbar-logo">Microblog
        </div>
        <ul class="navbar-navigation">
            <li class="navbar-navigation-item"><a href="#" class="navbar-link">Recent</a></li>
            <li class="navbar-navigation-item"><a href="#" class="navbar-link">Calender</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form method="POST" class="form">
                <p class="form-input">
                    <label for="entry" class="form-label">Entry contents</label>
                    <textarea name="content" id="entry" class="form-textarea"></textarea>
                </p>
                <button type="submit"  class="form-submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry-title">{{ entry[0] | truncate(30, true) }}</h2>
                    <time class="entry-date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                </div>
                <p class="entry-content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <section class="left">
                <a href="#" class="footer-item">Made by Navid Davoudi</a>
                <a href="#" class="footer-item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer-column">
                    <a href="#" class="footer-item">Recent</a>
                    <a href="#" class="footer-item">Calender</a>
                </div>
                <div class="footer-column">
                    <a href="#" class="footer-item">About</a>
                    <a href="#" class="footer-item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
